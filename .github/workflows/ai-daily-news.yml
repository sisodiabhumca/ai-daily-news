name: AI Daily News Digest

on:
  workflow_dispatch: {}
  schedule:
    # 08:00 PT during PDT (UTC-7)
    - cron: '0 15 * * *'
    # 08:00 PT during PST (UTC-8)
    - cron: '0 16 * * *'

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether to run digest (8am PT only for schedule)
        id: gate
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" != "schedule" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          export TZ=America/Los_Angeles
          NOW=$(date)
          HOUR=$(date +%H)
          echo "Current PT time: $NOW (hour=$HOUR)"

          if [[ "$HOUR" == "08" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Not 8am PT; skipping."
          fi

      - name: Checkout
        if: steps.gate.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Setup Python
        if: steps.gate.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        if: steps.gate.outputs.run == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Daily News Digest
        if: steps.gate.outputs.run == 'true'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NEWS_SOURCES: ${{ secrets.NEWS_SOURCES }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          MAX_ARTICLES: ${{ secrets.MAX_ARTICLES }}
          MIN_SCORE: ${{ secrets.MIN_SCORE }}
          TIME_WINDOW_HOURS: 24
          LOG_LEVEL: INFO
        run: |
          MAX_ARTICLES="${MAX_ARTICLES:-8}"
          MIN_SCORE="${MIN_SCORE:-0.6}"
          echo "MAX_ARTICLES=$MAX_ARTICLES MIN_SCORE=$MIN_SCORE TIME_WINDOW_HOURS=$TIME_WINDOW_HOURS"
          python ai_news_digest.py
