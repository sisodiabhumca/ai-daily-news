name: AI Daily News Digest

on:
  workflow_dispatch: {}
  schedule:
    # 07:00 PT during PDT (UTC-7)
    - cron: '0 14 * * *'
    # 07:00 PT during PST (UTC-8)
    - cron: '0 15 * * *'

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Daily News Digest
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NEWS_SOURCES: ${{ secrets.NEWS_SOURCES }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          MAX_ARTICLES: ${{ secrets.MAX_ARTICLES }}
          MIN_SCORE: ${{ secrets.MIN_SCORE }}
          TIME_WINDOW_HOURS: 24
          LOG_LEVEL: INFO
        run: |
          MAX_ARTICLES="${MAX_ARTICLES:-8}"
          MIN_SCORE="${MIN_SCORE:-0.6}"
          echo "MAX_ARTICLES=$MAX_ARTICLES MIN_SCORE=$MIN_SCORE TIME_WINDOW_HOURS=$TIME_WINDOW_HOURS"
          python ai_news_digest.py
