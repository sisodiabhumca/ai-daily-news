name: AI Daily News Digest

on:
  workflow_dispatch: {}
  schedule:
    # Runs at 15:00 UTC (08:00 PT during PDT — UTC-7)
    - cron: '0 15 * * *'
    # Runs at 16:00 UTC (08:00 PT during PST — UTC-8)
    - cron: '0 16 * * *'

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Guard to run only at 8am PT when on schedule
        id: guard
        if: github.event_name == 'schedule'
        run: |
          # compute Pacific Time hour and offset
          PT_HOUR=$(TZ=America/Los_Angeles date +%H)
          OFFSET=$(TZ=America/Los_Angeles date +%z)
          UTC_HOUR=$(date -u +%H)
          echo "PT_HOUR=$PT_HOUR OFFSET=$OFFSET UTC_HOUR=$UTC_HOUR"

          # expected UTC hour for 08:00 PT depends on offset:
          # -0700 => 15 UTC, -0800 => 16 UTC
          if [ "$OFFSET" = "-0700" ]; then
            EXPECTED_UTC="15"
          else
            EXPECTED_UTC="16"
          fi
          echo "EXPECTED_UTC=$EXPECTED_UTC"

          if [ "$PT_HOUR" = "08" ] && [ "$UTC_HOUR" = "$EXPECTED_UTC" ]; then
            echo "run_digest=true" >> $GITHUB_OUTPUT
          else
            echo "run_digest=false" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Daily News Digest
        if: github.event_name != 'schedule' || (github.event_name == 'schedule' && steps.guard.outputs.run_digest == 'true')
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NEWS_SOURCES: ${{ secrets.NEWS_SOURCES }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          MAX_ARTICLES: ${{ secrets.MAX_ARTICLES }}
          MIN_SCORE: ${{ secrets.MIN_SCORE }}
          TIME_WINDOW_HOURS: 24
          LOG_LEVEL: INFO
        run: |
          # default environment values if secrets are not set
          MAX_ARTICLES="${MAX_ARTICLES:-8}"
          MIN_SCORE="${MIN_SCORE:-0.6}"
          echo "MAX_ARTICLES=$MAX_ARTICLES MIN_SCORE=$MIN_SCORE TIME_WINDOW_HOURS=$TIME_WINDOW_HOURS"
          python ai_news_digest.py
